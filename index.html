<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âœ“ My Tasks</h1>
      <button id="clearAllBtn" class="clear-all-btn">Clear All</button>
    </div>
    <div class="input-section">
      <div class="input-group">
        <input id="taskInput" type="text" placeholder="Add a new task..." aria-label="New task" />
        <button id="addBtn">Add</button>
      </div>
      <div class="date-time-group">
        <input id="dueDate" type="date" aria-label="Due date" />
        <input id="dueTime" type="time" aria-label="Due time" />
      </div>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
